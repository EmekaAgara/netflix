<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curved Line Effect</title>
    <style>
      .curved-container {
        width: 100%;
        height: 300px; /* Adjust as needed */
        background: #000;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .curved-line {
        position: absolute;
        top: -50px; /* Adjust this to control the depth of the curve */
        left: 0;
        width: 100%;
        height: 150px; /* Adjust height for curve thickness */
        background: linear-gradient(
          to right,
          #ff007f,
          #ff0066
        ); /* Pink gradient */
        border-radius: 0 0 100% 100%; /* Creates the curved shape */
      }

      /* Optional content styling */
      .content {
        color: white;
        font-size: 24px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="curved-container">
      <div class="curved-line"></div>
      <div class="content">Your Content Here</div>
    </div>
  </body>
</html>
